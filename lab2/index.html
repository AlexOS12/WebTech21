<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Feedback</title>
</head>

<body>
    <form class="container" action="https://httpbin.org/post" method="post" acttype>
        <div class="form-group">
            <label class="label" for="fio">ФИО</label>
            <input type="text" id="fio" name="fio" placeholder="Иванов Иван Иванович" required>
        </div>
        <div class="form-group">
            <label class="label" for="fio">E-mail</label>
            <input type="email" name="email" id="email" placeholder="example@mail.org" required>
        </div>
        <div class="form-group">
            <fieldset>
                <legend>Как Вы узнали о нас?</legend>
                <input type="radio" name="source" id="add" value="adds"> <label for="add">Реклама</label>
                <input type="radio" name="source" id="friends" value="friends"> <label for="friends">Знакомые</label>
                <input type="radio" name="source" id="spam" value="spam"> <label for="spam">Спам-рассылка</label>
                <input type="radio" name="source" id="other" value="other"> <label for="other">Другое</label>
            </fieldset>
        </div>
        <div class="form-group">
            <select name="type" id="type">
                <option name="type" value="otzyv" selected>Отзыв</option>
                <option name="type" value="preld">Предложение</option>
                <option name="type" value="report">Жалоба</option>
            </select>
        </div>
        <div class="form-group">
            <label class="label" for="msg">Сообщение:</label>
            <textarea name="msg" id="msg" cols="30" rows="10">
            </textarea>
        </div>
        <div class="form-group">
            <fieldset>
                <legend>Вложение</legend>
                <input type="file" name="file" id="file">
            </fieldset>
        </div>
        <div class="form-group">
            <input type="checkbox" name="check" id="check" required>
            <label for="check">Согласен на обработку персональных данных</label>
        </div>
        <div class="form-group">
            <input class="btn" type="submit" value="Отправить">
        </div>
    </form>
</body>

</html>

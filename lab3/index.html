<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Задачки</title>
</head>

<body>
    <header id="header">
    </header>

    <main>
        <div class="flexer">
            <div class="side-menu">
                <div class="filter-section">
                    <h3>Фильтры</h3>
                </div>
                <div class="filter-section">
                    <h4>Название:</h4>
                    <input type="text" placeholder="Имя задачи">
                </div>
                <div class="filter-section">
                    <h4>Сложность:</h4>
                    <div>
                        <input type="checkbox" name="difficulty" id="1Diff">
                        <p>&#9733;&#9734;&#9734;&#9734;&#9734;</p>
                    </div>
                    <div>
                        <input type="checkbox" name="difficulty" id="2Diff">
                        <p>&#9733;&#9733;&#9734;&#9734;&#9734;</p>
                    </div>
                    <div> 
                        <input type="checkbox" name="difficulty" id="3Diff">
                        <p>&#9733;&#9733;&#9733;&#9734;&#9734;</p>
                    </div>
                    <div>
                        <input type="checkbox" name="difficulty" id="4Diff">
                        <p>&#9733;&#9733;&#9733;&#9733;&#9734;</p>
                    </div>
                    <div>
                        <input type="checkbox" name="difficulty" id="5Diff">
                        <p>&#9733;&#9733;&#9733;&#9733;&#9733;</p>
                    </div>
                </div>
                <div class="filter-section">
                    <h4>Рейтинг:</h4>
                    <div>
                        <label for="minRate">От:</label>
                        <input type="number" id="minRate" value="0" min="0" max="100">
                    </div>
                    <div>
                        <label for="maxRate">До:</label>
                        <input type="number" id="maxRate" value="100" min="0" max="100">
                    </div>
                </div>
                <div class="filter-section">
                    <input type="submit" value="Применить">
                </div>

            </div>
            <div class="main-content">
                <!-- Здесь будут карточки задач -->
                <div class="problem-card">Проблема 1</div>
                <div class="problem-card">Проблема 2</div>
                <div class="problem-card">Проблема 3</div>
                <div class="problem-card">Проблема 4</div>
                <div class="problem-card">Проблема 5</div>
                <div class="problem-card">Проблема 6</div>
                <div class="problem-card">Проблема 7</div>
                <div class="problem-card">Проблема 8</div>
                <div class="problem-card">Проблема 9</div>
                <div class="problem-card">Проблема 10</div>
            </div>
        </div>
        <button class="upBtn">&#8593;</button>
    </main>

    <footer>
        Здесь будет подвал сайта
    </footer>
</body>

</html>
